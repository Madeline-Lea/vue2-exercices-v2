<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <!--Score area -- Modify the game scores-->
      <div class="panel scores">
        <div class="score">
          <h1>Player</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20}"
              :style="{width: playerLife + '%'}"
            ></div>
          </div>
          <div>{{ playerLife }}%</div>
        </div>
        <div class="score">
          <h1>Enemy</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: enemyLife < 20}"
              :style="{width: enemyLife + '%'}"
            ></div>
          </div>
          <div>{{ enemyLife }}%</div>
        </div>
      </div>
      <!-- Results Area -- Modify the game result (if you won or lose)-->
      <div v-if="hasResult" class="panel result">
        <div v-if="enemyLife == 0" id="won">You won!!!</div>
        <div v-else id="loss">You loss!!!</div>
      </div>
      <!--Buttons Area -- The buttons who has all functions to make the game running-->
      <div class="panel buttons">
          <template v-if="running">
              <button class="btn attack">Attack</button>
              <button class="btn special-attack">Magic</button>
              <button class="btn heal">Heal</button>
              <button @click="running = false"
              class="btn give-up">Give-up</button>
          </template>
        <button v-else @click="gameStart"
        class="btn new-game">New Game</button>
      </div>
      <div class="panel logs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="app.js"></script>
  </body>
</html>
