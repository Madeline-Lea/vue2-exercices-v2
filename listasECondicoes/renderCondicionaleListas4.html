<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <template v-if="logado">
        <p>Usuário: {{ nome }}</p>
        <p>Perfil Administrador</p>
      </template>
      <p v-else-if="anonimo">Navegando como Anônimo</p>
      <p v-else>Nenhum usuário logado.</p>
      <button @click="logado= !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
      <input type="checkbox" v-model="anonimo">
      <hr /> 
      <p v-show="logado">Desenvolvido para você!</p>
      <p v-show="!logado">Desenvolvido para você que é desconhecido!</p>
    
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

      
      <script>
          new Vue({
              el:'#app', 
              data: {
                  nome: 'Leonardo',
                  logado: false,
                  anonimo: false
              }
          })
      </script>
    </div>
  </body>
</html>
